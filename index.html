<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imweb_eunsun</title>
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/mobile_navbar.css" />
    <link rel="stylesheet" href="style/drawer.css" />
    <link rel="stylesheet" href="style/posts.css" />
    <link rel="stylesheet" href="style/modal.css" />
    <link rel="stylesheet" href="style/switch.css" />
    <link rel="stylesheet" href="style/darkmode.css" />
    <link rel="stylesheet" href="style/top.css" />
  </head>
  <body>
    <button id="myBtn" title="Go to top">Top</button>
    <nav class="navbar">
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li>
            <a href="#"><h3>menu1</h3></a>
          </li>
          <li>
            <a href="#"><h3>menu2</h3></a>
          </li>
          <li>
            <a href="#"><h3>menu3</h3></a>
          </li>
        </div>
      </ul>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </nav>
    <div class="sidenav_background"></div>
    <div id="mySidenav" class="sidenav">
      <span class="closebtn">&times;</span>
      <li>
        <a href="#"><h3>menu1</h3></a>
      </li>
      <li>
        <a href="#"><h3>menu2</h3></a>
      </li>
      <li>
        <a href="#"><h3>menu3</h3></a>
      </li>
    </div>

    <div class="postcards"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="close"><span>&times;</span></div>
        <div class="post-content"></div>
      </div>
    </div>

    <script src="top.js"></script>
    <script src="drawer.js"></script>
    <script src="postcards.js"></script>
    <script src="modal.js"></script>
    <script src="switch.js"></script>
  </body>
</html>
